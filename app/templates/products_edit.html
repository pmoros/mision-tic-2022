{% extends "layout.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Editar producto</h4>
        </div>
        <div class="card-body">
          <form action="/products/edit/{{old.id}}" method="post">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Código</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="{{old.id}}"
                    value="{{old.id}}"
                    disabled
                  />
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Nombre"
                    value="{{old.name}}"
                  />
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="URL Imagen"
                    value="{{old.image}}"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Descripción</label>
                  <input
                    type="text"
                    class="form-control"
                    name="description"
                    placeholder="Descripción"
                    value="{{old.description}}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Precio</label>
                  <input
                    type="text"
                    class="form-control"
                    name="price"
                    placeholder="Precio"
                    value="{{old.price}}"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Cantidad</label>
                  <input
                    type="text"
                    class="form-control"
                    name="stock"
                    placeholder="Cantidad"
                    value="{{old.stock}}"
                  />
                </div>
              </div>
            </div>
            <div class="span12 justify-content-center text-center m-3">
              <button type="submit" class="btn btn-secondary span4">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
