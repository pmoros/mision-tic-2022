<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mervana</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static',filename='assets/favicon.ico') }}"
    />
    <!-- Font Awesome icons (free version)-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static',filename='styles/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Mervana</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                target="_blank"
                href="https://www.mercadoscampesinos.gov.co/"
                >Mercados Campesinos</a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About Us</a></li>
          </ul>
          <ul class="nav navbar-nav ml-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/login"
                ><span class="fas fa-user"></span> Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"
                ><span class="fas fa-sign-in-alt"></span> Login</a
              >
            </li>
            {% else %} {% if user.type.value == "VENDOR" %}
            <li class="nav-item">
              <a class="nav-link" href="/products"
                ><span class="fa fa-archive"></span> Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><span class="fa fa-truck"></span> Pedidos</a
              >
            </li>
            {% else %}
            <form class="d-flex">
              <button class="btn btn-outline-dark" type="submit">
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span class="badge bg-dark text-white ms-1 rounded-pill"
                  >0</span
                >
              </button>
            </form>
            {% endif %}
            <!-- <h1 class="nav-link">{{ user.type }}</h1> -->
            <li class="nav-item">
              <a class="nav-link" href="/logout"
                ><span class="fas fa-sign-in-alt"></span> Logout</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Misi√≥n TIC 2022</p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
  </body>
</html>
